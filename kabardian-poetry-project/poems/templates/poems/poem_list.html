<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabardian Poems</title>
</head>

<body>
    <h1>Kabardian Poems</h1>
    
    {% for poem in object_list %}
    <h2>{{poem.title}}</h2>
    <p>{{poem.text}}</p>
    <p>Author: {{poem.author}}</p>
    {% endfor %}
    
</body>

</html>
